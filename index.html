<script>
    function jc() {
        var username = document.getElementById("username");
        var username_value = username.value;
        var password = document.getElementById("password");
        var password_value = password.value;
        if (guize(username_value) == 1) {
            if (guize(password_value) == 1) {
                if (teshu(username_value) == 1 && teshu(password_value) == 1) {
                    // alert("登陆成功！");
                    document.submit();
                }
            }
        }
    }
    function guize(number) {
        if (number == "") {
            alert("不能为空哦！：");
            return 0;
        } else {
            if (number.length > 16 || number.length < 8) {
                alert("长度为8-16！");
                return 0;
            }
        }
        return 1;
    }
    function teshu(number1) {
        var result1 = new Array(number1.split(""));
        for (var i = 0; i < result1.length; i++) {
            if (result1[i].indexOf("*", 0) !== -1) {
                alert("不能输入特殊符号*哦！");
                return 0;
            }
            if (result1[i].indexOf("#", 0) !== -1) {
                alert("不能输入特殊符号#哦");
                return 0;
            }
        }
        return 1;
    }

</script>
