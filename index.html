<script>
    function jc() {

        flag = true;
        var username = document.getElementById("username");
        var username_value = username.value;
        if (username_value == "") {
            alert("请输入用户名：")
            flag = false;
        } else {
            if (username_value.length > 16 || username_value.length < 8) {
                alert("用户名长度为8-16！");
                flag = false;
            }
        }
        flag = true;
        var password = document.getElementById("password");
        var password_value = password.value;
        if (password_value == "") {
            alert("请输入密码");
            flag = false;
        } else {
            if (password_value.length > 16 || password_value.length < 8) {
                alert("密码长度为8-16");
                flag = false;
            } else {
                var result = new Array(username_value.split(""));
                for (var i = 0; i < result.length; i++) {
                    if (result[i].indexOf("*", 0) !== -1 || result[i].indexOf("#", 0) !== -1) {
                        flag = false;
                        alert("不能输入特殊符号" + result[i]);

                    }
                }
                var result1 = new Array(password_value.split(""));
                for (var i = 0; i < result1.length; i++) {
                    if (result1[i].indexOf("*", 0) !== -1 || result1[i].indexOf("#", 0) !== -1) {
                        flag = false;
                        alert("不能输入特殊符号#");
                    }
                }
            }
            if (flag == true) {
                alert("登陆成功！");
                document.submit();

            }
        }
    }
</script>
